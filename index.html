<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Function to get URL parameter from query string
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Fetch JSON file with short URLs
        fetch('urls.json')
            .then(response => response.json())
            .then(data => {
                var shortCode = getParameterByName('id');
                if (shortCode && data.hasOwnProperty(shortCode)) {
                    window.location.href = data[shortCode];
                } else {
                    window.location.href = 'https://example.com'; // Default URL if short code not found
                }
            })
            .catch(error => {
                console.error('Error fetching URLs:', error);
                window.location.href = 'https://example.com'; // Default URL if fetch fails
            });
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://example.com">click here</a>.</p>
</body>
</html>
